<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- The Intro Screen (initially visible) -->
        <div id="intro-screen">
            <h1 class="cyber-title">TECH QUIZ</h1>
            <p class="cyber-text">Welcome to the Tech Quiz!</p>
            
            <!-- Player Name Input Section -->
            <div class="player-profile-section">
                <label for="playerName" class="cyber-text">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" class="name-input">
            </div>

            <p class="cyber-text">Answer 15 number system questions to complete the quiz.</p>
            <div class="question-type-selection">
                <p>Choose your question type:</p>
                <label>
                    <input type="radio" name="qType" value="binary" checked> Binary Conversions
                </label>
                <label>
                    <input type="radio" name="qType" value="decimal"> Decimal Conversions
                </label>
                <label>
                    <input type="radio" name="qType" value="hex"> Hexadecimal Conversions
                </label>
            </div>
            <p class="cyber-text">Click the <span class="highlight">"START QUIZ"</span> button to begin.</p>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">START QUIZ</button>
            </div>

            <!-- Local Leaderboard Section -->
            <div class="leaderboard-container">
                <h2 class="cyber-title" style="font-size: 1.5rem;">Local Leaderboard</h2>
                <ul id="leaderboard-list">
                    <!-- Leaderboard entries will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!-- The Quiz Container (initially hidden) -->
        <div id="quiz-screen" class="hide">
            <h1>Tech Quiz</h1>
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
            </div>
        </div>

        <!-- The Success Screen (initially hidden) -->
        <div id="success-screen" class="hide">
            <h1 class="cyber-title">QUIZ COMPLETE</h1>
            <div class="ending-visual">
                <div class="ending-text">
                    <span class="typewriter-text" id="final-message-success"></span><span class="cursor">_</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill success"></div>
                </div>
            </div>
            <div class="controls">
                <button id="restart-btn-success" class="start-btn btn">PLAY AGAIN</button>
            </div>
        </div>

        <!-- The Fail Screen (initially hidden) -->
        <div id="fail-screen" class="hide">
            <h1 class="cyber-title">QUIZ INCOMPLETE</h1>
            <div class="ending-visual">
                <div class="ending-text">
                    <span class="typewriter-text" id="final-message-fail"></span><span class="cursor">_</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill fail"></div>
                </div>
            </div>
            <div class="controls">
                <button id="restart-btn-fail" class="start-btn btn">RETRY</button>
            </div>
        </div>
    </div>
    
    <!-- ADDED: Audio tag for background music -->
    <audio id="backgroundMusic" loop muted autoplay>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
